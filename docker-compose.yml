# ╔══════════════════════════════════════════════════════════════════╗
# ║  MedGama — Production Docker Compose                           ║
# ║  Usage: docker-compose up -d                                   ║
# ║  Services: Nginx, PHP-FPM, PostgreSQL, Redis, Reverb, Queue   ║
# ╚══════════════════════════════════════════════════════════════════╝

services:
  # ── Nginx (reverse proxy + SSL + static files) ──
  nginx:
    image: nginx:1.27-alpine
    container_name: medgama-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./backend:/var/www/html:ro
      - ./build:/var/www/frontend:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - medgama

  # ── PHP-FPM (Laravel API) ──
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medgama-app
    restart: unless-stopped
    env_file: ./backend/.env
    volumes:
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || kill -0 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - medgama

  # ── Queue Worker (Laravel Horizon / queue:work) ──
  queue:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medgama-queue
    restart: unless-stopped
    env_file: ./backend/.env
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=256
    volumes:
      - ./backend/storage:/var/www/html/storage
    depends_on:
      app:
        condition: service_healthy
    networks:
      - medgama

  # ── Laravel Reverb (WebSocket server) ──
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medgama-reverb
    restart: unless-stopped
    env_file: ./backend/.env
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    expose:
      - "8080"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - medgama

  # ── Scheduler (cron: reminders, cleanup) ──
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medgama-scheduler
    restart: unless-stopped
    env_file: ./backend/.env
    command: >
      sh -c "while true; do php artisan schedule:run --no-interaction >> /dev/null 2>&1; sleep 60; done"
    volumes:
      - ./backend/storage:/var/www/html/storage
    depends_on:
      app:
        condition: service_healthy
    networks:
      - medgama

  # ── PostgreSQL 16 ──
  postgres:
    image: postgres:16-alpine
    container_name: medgama-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-medgama}
      POSTGRES_USER: ${DB_USERNAME:-medgama}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-medgama}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medgama

  # ── Redis 7 (cache + queue + sessions + broadcasting) ──
  redis:
    image: redis:7-alpine
    container_name: medgama-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medgama

  # ── Certbot (SSL certificate auto-renewal) ──
  certbot:
    image: certbot/certbot
    container_name: medgama-certbot
    volumes:
      - ./docker/ssl:/etc/letsencrypt
      - certbot-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  certbot-webroot:
    driver: local

networks:
  medgama:
    driver: bridge

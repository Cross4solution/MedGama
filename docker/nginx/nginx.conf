user nginx;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Performance ──
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ── Gzip ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # ── Logging ──
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # ── Rate limiting ──
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    # ── Upstream ──
    upstream php-fpm {
        server app:9000;
    }

    upstream reverb {
        server reverb:8080;
    }

    # ══════════════════════════════════════════════
    #  HTTP → HTTPS redirect
    # ══════════════════════════════════════════════
    server {
        listen 80;
        server_name api.medgama.com medgama.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ══════════════════════════════════════════════
    #  API Backend (api.medgama.com)
    # ══════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        server_name api.medgama.com;

        # ── SSL ──
        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # ── Security Headers ──
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        root /var/www/html/public;
        index index.php;

        # ── Laravel API ──
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass php-fpm;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 60s;
        }

        # ── Auth rate limiting ──
        location ~ ^/api/auth/(login|register) {
            limit_req zone=auth burst=5 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ── API rate limiting ──
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ── WebSocket: Laravel Reverb (wss://api.medgama.com/app/*) ──
        location /app/ {
            proxy_pass http://reverb;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ── Broadcasting auth endpoint ──
        location /broadcasting/auth {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ── Static files ──
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # ── Deny dotfiles ──
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ══════════════════════════════════════════════
    #  Frontend SPA (medgama.com)
    # ══════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        server_name medgama.com www.medgama.com;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        root /var/www/frontend;
        index index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Hashed assets — immutable cache
        location /static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /images/ {
            expires 30d;
            add_header Cache-Control "public, stale-while-revalidate=86400";
        }
    }
}

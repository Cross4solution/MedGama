[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
logfile_maxbytes=5MB

; ── WEB SERVER (start first → healthcheck passes) ──

[program:php-fpm]
command=php-fpm --nodaemonize
autostart=true
autorestart=true
priority=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
priority=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── LARAVEL INIT (runs once AFTER web server is up) ──

[program:laravel-init]
command=sh -c "sleep 5 && cd /var/www/html && php artisan storage:link 2>/dev/null || true; php artisan config:cache 2>/dev/null || true; php artisan route:cache 2>/dev/null || true; php artisan migrate --force --no-interaction 2>&1 || true; echo '✓ Laravel init complete'"
autostart=true
autorestart=false
startsecs=0
exitcodes=0,1,2
priority=90
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; ── BACKGROUND WORKERS (start after init) ──

[program:queue-worker]
command=sh -c "if [ \"$QUEUE_CONNECTION\" = 'sync' ] || [ -z \"$QUEUE_CONNECTION\" ]; then echo 'Queue=sync, worker not needed' && sleep infinity; else sleep 15 && exec php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=128; fi"
autostart=true
autorestart=unexpected
startsecs=0
priority=95
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=30

[program:scheduler]
command=sh -c "sleep 15 && while true; do php /var/www/html/artisan schedule:run --no-interaction >> /dev/null 2>&1; sleep 60; done"
autostart=true
autorestart=true
priority=96
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

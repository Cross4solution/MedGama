# ╔══════════════════════════════════════════════════════════════════╗
# ║  MedaGama — Nginx Config (Railway)                             ║
# ║  CORS Strategy: ALL headers at server level, ZERO in locations ║
# ║  This guarantees nginx header inheritance to every response.   ║
# ╚══════════════════════════════════════════════════════════════════╝

worker_processes auto;
pid /run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    access_log /dev/stdout;
    error_log  /dev/stderr;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen __PORT__ default_server;
        listen [::]:__PORT__ default_server;
        server_name _;

        root /var/www/html/public;
        index index.php;

        # ════════════════════════════════════════════════════════════
        # SERVER-LEVEL HEADERS — inherited by ALL locations below
        # (only works because NO location has its own add_header)
        # ════════════════════════════════════════════════════════════
        add_header 'Access-Control-Allow-Origin'  '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept, X-Requested-With, X-XSRF-TOKEN, Origin, X-Custom-Header' always;
        add_header 'Access-Control-Max-Age'       '86400' always;
        add_header 'X-Frame-Options'              'DENY' always;
        add_header 'X-Content-Type-Options'       'nosniff' always;

        # ── OPTIONS preflight — answered by nginx, never touches PHP ──
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ── Pure nginx CORS test (no PHP) — visit /cors-test to verify headers ──
        location = /cors-test {
            default_type application/json;
            return 200 '{"cors":"ok","server":"nginx","note":"If you see Access-Control-Allow-Origin in response headers, nginx CORS is working"}';
        }

        # ── Health check ──
        location = /health {
            access_log off;
            default_type text/plain;
            return 200 'ok';
        }

        # ── Laravel catch-all ──
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ── PHP-FPM ──
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 60s;
            fastcgi_buffering off;
        }

        # ── Static files ──
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?)$ {
            expires 30d;
            try_files $uri =404;
        }

        # ── Deny dotfiles ──
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

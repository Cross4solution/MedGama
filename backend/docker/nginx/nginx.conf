# ╔══════════════════════════════════════════════════════════════════╗
# ║  MedaGama — Main Nginx Config (Railway)                        ║
# ║  Self-contained: NO includes, NO dependency on Alpine defaults ║
# ║  CORS headers added to EVERY location block (nginx requirement)║
# ╚══════════════════════════════════════════════════════════════════╝

worker_processes auto;
pid /run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    # Logging to stdout/stderr for Railway
    access_log /dev/stdout;
    error_log  /dev/stderr;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen __PORT__ default_server;
        listen [::]:__PORT__ default_server;
        server_name _;

        root /var/www/html/public;
        index index.php;

        # ── Health check — instant response, no PHP ──
        location = /health {
            add_header 'Access-Control-Allow-Origin' '*' always;
            access_log off;
            default_type text/plain;
            return 200 'ok';
        }

        # ── OPTIONS preflight — Nginx answers directly, never hits PHP ──
        location @options_preflight {
            internal;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # ── Laravel (all requests → index.php) ──
        location / {
            # OPTIONS bypass — return 204 immediately
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE' always;
                add_header 'Access-Control-Allow-Headers' '*' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            try_files $uri $uri/ /index.php?$query_string;
        }

        # ── PHP-FPM via Unix socket ──
        location ~ \.php$ {
            # CORS on every PHP response (this is where API responses come from)
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, PATCH, DELETE' always;
            add_header 'Access-Control-Allow-Headers' '*' always;

            # Security headers (must repeat — nginx doesn't inherit from server level)
            add_header X-Frame-Options "DENY" always;
            add_header X-Content-Type-Options "nosniff" always;

            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 60s;
            fastcgi_buffering off;
        }

        # ── Static files ──
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?)$ {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header Cache-Control "public, immutable";
            expires 30d;
            try_files $uri =404;
        }

        # ── Deny dotfiles ──
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

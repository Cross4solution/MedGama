# ╔══════════════════════════════════════════════════════════════════╗
# ║  MedaGama — Nginx Config (Railway)                             ║
# ║  CORS is handled by Laravel HandleCors middleware, NOT nginx.  ║
# ║  Nginx only does: routing, PHP-FPM proxy, static files.       ║
# ╚══════════════════════════════════════════════════════════════════╝

worker_processes auto;
pid /run/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    client_max_body_size 50M;

    access_log /dev/stdout;
    error_log  /dev/stderr;

    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    server {
        listen __PORT__ default_server;
        listen [::]:__PORT__ default_server;
        server_name _;

        root /var/www/html/public;
        index index.php;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;

        # ── Health check ──
        location = /health {
            access_log off;
            default_type text/plain;
            return 200 'ok';
        }

        # ── CORS diagnostic endpoint ──
        location = /cors-test {
            default_type application/json;
            return 200 '{"cors":"laravel-handled","note":"CORS headers come from Laravel HandleCors middleware"}';
        }

        # ── ALL requests (including OPTIONS) go to Laravel ──
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # ── PHP-FPM ──
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 60s;
            fastcgi_buffering off;
        }

        # ── Static files ──
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff2?)$ {
            expires 30d;
            try_files $uri =404;
        }

        # ── Deny dotfiles ──
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

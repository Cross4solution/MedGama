[www]
user = www-data
group = www-data

; Unix socket â€” Nginx and PHP-FPM in same container
listen = /var/run/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 2
pm.max_spare_servers = 8
pm.max_requests = 500
pm.process_idle_timeout = 10s

; Slow log
slowlog = /proc/self/fd/2
request_slowlog_timeout = 10s

; Health check
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Pass env vars from Railway
clear_env = no
